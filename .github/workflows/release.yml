name: release
on:
  create:
    tags:
    - v*.*.*

jobs:
  release:
    name: Build
    # Windows Server 2019	windows-latest
    # Ubuntu 18.04	ubuntu-latestまたはubuntu-18.04
    # Ubuntu 16.04	ubuntu-16.04
    # macOS X Catalina 10.15	macos-latest
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@master

    - name: Build
      env:
        GO111MODULE: on
        GOPATH: /home/runner/work/
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        export CREATE_EVENT_REF_TYPE=$(jq --raw-output .ref_type "$GITHUB_EVENT_PATH")
        export TAGNAME=$(jq --raw-output .ref "$GITHUB_EVENT_PATH")
        echo "========================================================="
        echo "DEBUG:" $TAGNAME $CREATE_EVENT_REF_TYPE
        echo "========================================================="
        if [ "$CREATE_EVENT_REF_TYPE" != "tag" ]; then echo "ref_type is not a tag: ${CREATE_EVENT_REF_TYPE}" && exit 78; fi
        mkdir release
        go build -v -o release/trial-actions .
        echo "========================================================="
        echo "DEBUG: ls release/"
        ls release/
        echo "========================================================="
        go get -u github.com/tcnksm/ghr
        $GOPATH/bin/ghr -n ${TAGNAME} -b "Release ${TAGNAME}" -draft ${TAGNAME} release/

